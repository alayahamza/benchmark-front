<nav class="navbar  navbar-dark bg-dark sticky-top">
  <div class="container">
    <span class="navbar-brand">Alenia|Benchmark</span>
    <button *ngIf="!displayUploadResultButton" (click)="reset()" class="btn"><i class="fa fa-refresh"></i></button>
    <button *ngIf="!awake" class="btn"><i class="fa fa-exclamation-circle"></i></button>
  </div>
</nav>
<br>
<div class="container">
  <div class="d-flex justify-content-sm-center" *ngIf="displayUploadResultButton">
    <div class="row">
      <i class="fa fa-upload fa-5x"></i>
    </div>
  </div>
  <div class="d-flex justify-content-sm-center" *ngIf="displayUploadResultButton">
    <div class="row">
      <div>
        <input hidden type="file" #notationFile (change)="uploadFile($event)"/>
        <button class="button btn" (click)="notationFile.click()">Upload benchmark file</button>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-sm-center" *ngIf="displayProgressBar">
    <div class="row">
      Loading...
      <mat-progress-bar mode="query"></mat-progress-bar>
    </div>
  </div>
  <br>
  <br>
  <div id="default-analysis" *ngIf="displayCharts">
    <app-chart [chartData]="companyChart.chartData"
               [chartLabels]="companyChart.chartLabels"
               [chartType]="companyChart.chartType"></app-chart>
    <mat-tab-group>
      <mat-tab label="{{chart.section}}" *ngFor="let chart of sectionCharts">
        <app-chart [chartData]="chart.chartData"
                   [chartLabels]="chart.chartLabels"
                   [chartType]="chart.chartType">
        </app-chart>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
